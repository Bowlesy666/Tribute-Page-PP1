<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Steve Jobs Tribute Page">
    <meta name="keywords" content="Steve Jobs, Apple Products, iPhone, iPod, Apple Mac, macintosh, Pixar, Atari">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Steve Jobs Tribute Page- BowlesyPP1</title>
    <script src="https://kit.fontawesome.com/ce872f0001.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img id="header-logo" src="assets/images/headerlogo.webp" alt="Bowles full stack logo">
        <div id="burger-menu">
            <label for="burger-input"><i class="fa-solid fa-bars"></i></label>
            <input id="burger-input" name="burger-input" type="checkbox">
        </div>
        <nav id="nav-menu">
            <ul class="nav-links">
                <li href="#top">Top</li>
                <li href="#milestones">Milestones</li>
                <li href="#testimonials">Testimonials</li>
                <li>
                    <div>
                        <label for="contact-input">Contact</label>
                        <input id="contact-input" name="contact-input" type="checkbox">
                    </div>
                    <div id="hidden-form">
                        <h3>Tap To Close</h3>
                        <form action="https://formsubmit.io/send/f314fe61-bbcd-41e6-947c-250e2fe8de00" method="post">
                            <input type="text" name="name" placeholder="Full Name..." required>
                            <input type="email" name="email" placeholder="Email Address..." required>
                            <textarea name="message" rows="10" placeholder="Leave a message, tell me how you like this page..." required></textarea>
                        </form>
                    </div>
                </li>
            </ul>   
        </nav>  
    </header>
    <section>
        <h1 id="title-page-top">Steve Jobs: <br><span>Pioneer of the personal computer revolution</span></h1>
        <div id="hero-image-index"></div>
    </section>
